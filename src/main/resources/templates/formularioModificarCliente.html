<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modificar Clientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Importación CSS de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Importación CSS de Toastr-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css">
    <!--Importación de jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Importación de Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Importación de Toastr JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <!--Importación de estilos personalizados-->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container p-5 my-5 bg-dark text-white">
    <h2 class="text-center text-light mb-4">Modificar Cliente</h2>
    <!--Formulario de Cliente-->
    <form th:action="@{/cliente/modificarCliente}" th:object="${cliente}" method="post">
        <!--Campo id-->
        <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control bg-dark-gray" id="id" th:field="*{id}" readonly>
            <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="text-danger"></span>
        </div>
        <!--Campo Nombre-->
        <div class="mb-3">
            <label for="id" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
        </div>
        <!--Campo Apellido-->
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" th:field="*{apellido}">
            <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger"></span>
        </div>
        <!--Campo Email-->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
        </div>
        <!--Botón Guardar-->
        <button type="submit" class="btn btn-success">Actualizar</button>
    </form>
    <!--Botón Regresar-->
    <a th:href="@{/cliente/listar}" class="btn btn-primary mt-3">Regresar</a>
</div>

<!--Mensajes de Toastr-->
<script th:inline="javascript">
    window.onload = function () {
        var msg = [[${mensaje}]];
        if (msg === "saveOk") {
            toastr.success("Cliente creado con éxito!");
        } else if (msg === "saveError") {
            toastr.error("El cliente no se pudo crear");
        } else if (msg === "updateOk") {
            toastr.success("Cliente actualizado con éxito!");
        } else if (msg === "updateError") {
            toastr.error("El cliente no se pudo actualizar");
        }
    }

    // Configuración global de Toastr
    toastr.options = {
        "closeButton": false,
        "debug": false,
        "newestOnTop": false,
        "progressBar": true,
        "positionClass": "toast-top-right",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };
</script>

</body>
</html>
