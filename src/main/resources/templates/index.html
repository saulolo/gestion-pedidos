<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
    <title>Inicio</title>
    <style>
        .logout-container {
            position: absolute;
            top: 0.5px;
            right: 10px;
        }
    </style>
</head>
<body>

<!--todo: 1. Implementar la lógica para traer el rol del usuario  que se registro en la aplicación-->
<!--todo: Esta implementación solo me quema el titulo mas no me trae el Rol-->
<div>
    <p>Rol del usuario: <span th:text="${userRole}"></span></p>
</div>

<!--Botón Log-out-->
<div class="logout-container">

    <!--todo: Organizar la restricción de la vista de los roles porque no esta funcionando.-->
    <!--Zona ayudantes-->
    <security authorize="hasRole('USER')">
        <p>
            <a th:href="@{/assitants}" class="btn btn-outline-info">Ir a zona de
                Asistentes</a>
        </p>
    </security>

    <!--Zona administradores-->
    <security authorize="hasRole('ADMIN')">
        <p>
            <a th:href="@{/administradores}" class="btn btn-outline-info">Ir a zona de
                Administradores</a>
        </p>
    </security>

    <!--Boton cerrar sesión-->
    <a class="btn btn-dark btn-lg text-white" th:href="@{/logout}">
        <span class="glyphicon glyphicon-log-out">Cerrar sesión</span>
    </a>
</div>

<div class="container p-5 my-5 bg-body-secondary text-white">
    <h1>¡Bienvenido a la aplicación de Gestion de Pedidos!</h1>
    <p class="text-center text-black-50 mb-4">Para ver la lista de clientes, haz clic en el siguiente enlace:</p>
    <a th:href="@{/cliente/listar}" class="btn btn-primary">Ir a la lista de clientes</a>

</div>
</body>
</html>
