<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Administradores</title>
    <!-- Importación de CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Importación de jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Importación de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container p-5 my-5 bg-light">
    <h2 class="text-center mb-4">Lista de Administradores</h2>

    <!-- Tabla de Administradores -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterar sobre la lista de administradores y mostrar cada uno -->
        <tr th:each="admin : ${administradores}">
            <td th:text="${admin.id}">ID</td>
            <td th:text="${admin.nombre}">Nombre</td>
            <td th:text="${admin.email}">Email</td>
            <td>
                <!-- Botones de acción, por ejemplo, ver detalles o editar -->
                <a th:href="@{/administradores/detalle/{id}(id=${admin.id})}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{/administradores/editar/{id}(id=${admin.id})}" class="btn btn-warning btn-sm">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Botón Regresar -->
    <a href="#" th:href="@{/index}" class="btn btn-primary">Regresar</a>
</div>
</body>
</html>
